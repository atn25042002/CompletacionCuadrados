<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raices cudradas</title>
    <link rel="icon" href="./images/xcuadrado.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/content.css">
</head>
<body>
    <div id="titulo"><h1>RESOLVEDOR DE ECUACIONES CUADRATICAS</h1></div>
    <div class="navbar">
        <div class="nav-links">
          <div><a class="navlink" href="#">Inicio</a></div>
          <div><a class="navlink" href="#">Calcular</a></div>
          <div><a class="navlink" href="#">Suma</a></div>
          <div><a class="navlink" href="#">Gráficos</a></div>
        </div>
    </div>
    <div id="page">
        <div id="inputContent">
            <label for="numero">Ingrese un número:</label>
            <input type="number" class="coeficiente" id="coeficienteA" name="coeficienteA" step="1">
            <label for="">x² +</label>
            <input type="number" class="coeficiente" id="coeficienteB" name="coeficienteB" step="1">
            <label for="">x +</label>
            <input type="number" class="coeficiente" id="coeficienteC" name="coeficienteC" step="1">
        </div>
        <div id="botones">
            <button>Calcular raices</button>
        </div>
        <div id="resolucion">
            <div id="espacio">
                <p>Aqui ira la resolucion</p>
            </div>
        </div>
    </div>
</body>
</html>
